{% extends 'generic/base.html' %} {% load static %}
{% block style %}
    <style>
        .auth{
            margin-top:15%;
            box-shadow:0 0 1px 1px #ccc;
            border-radius:7px;
            padding-top:40px;
        }
        .auth table{
            border-collapse: separate;
            border-spacing: 15px;
        }
        .auth table tr:not(:last-child){
            height:40px;
            line-height: 40px;
        }
    </style>
{% endblock style %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="auth" id="login">
                    <form action="{% url 'generic:login' %}" method="post">
                        {% csrf_token %}
                        <table align="center" width="360px">
                            <tr>
                                <td colspan="2" align="left" style="border-bottom:1px solid #ccc">
                                    <h3>用户登陆</h3>
                                </td>
                            </tr>
                            {{ form.as_table }}
                            <tr>
                                <td colspan="2" align="center">
                                    <button class="btn btn-info" type="submit">
                                        登陆
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right">
                                    <a href="{% url 'generic:register' %}">没有账号?注册一个!</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
